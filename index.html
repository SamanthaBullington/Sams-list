<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Sams-list</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Sams-list</span>
            </a>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col mt-5">
                <form class="d-flex" onsubmit="app.CarsController.makeCar()">
                    <div class="form-group">
                        <label for="make">Make:</label>
                        <input type="text" id="make" name="make" class="form-control" placeholder="Make" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model" class="form-control" placeholder="Model" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="number" id="year" name="year" class="form-control" placeholder="Year" required
                            min="1900" max="2021">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" class="form-control" placeholder="Price" required
                            min="1">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" class="form-control"
                            placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image URL:</label>
                        <input type="text" id="imgUrl" name="imgUrl" class="form-control" placeholder="URL">
                    </div>
                    <button type="submit" class="btn btn-info m-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row" id="cars">
        </div>
        <div class="row" id="houses"></div>
        <div class="row" id="jobs"></div>
        <div id="app"></div>

    </main>



    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
